function scan(x){
  fetch("https://api.binance.com/api/v1/ticker/24hr?symbol=" + x + "BUSD")
   .then(response => response.json())
   .then(result => {
    price = result.lastPrice
    symbol = (result.symbol).replace("BUSD", "")

    high = Number(result.highPrice)
    low = Number(result.lowPrice)
    close = Number(result.prevClosePrice)
    p = ((high + low + close) / 3)

    support1 = (p*2)-high
    support2 = p-(high-low)

    if ( price <= support1) {
    console.log(symbol)
    }

 })
}
